<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Oxygen+Mono&family=Playpen+Sans:wght@100..800&family=Poiret+One&display=swap" rel="stylesheet">

   
    <link rel="stylesheet" href="./main.css">
    <title>Digital Coin</title>

<body>
    <div class="pay&transfer-wrapper">
        <div class="pay&transfer">
            <video id="transaction-video" src="./media/videos/transfer.mp4" autoplay loop muted></video>
        </div>
        <header>
            <p class="logo-pay-transfer">Digital Coin</p>
            <div class="nav-bar landing-pay-transfer">
                <ul class="nav-ul">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pay&transfer.html">Pay & Transfer</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="index.html">Log Out</a></li>
                </ul>
            </div>
        </header>
        <h1 class="pay-transfer">Pay & Transfer</h1>
        <div class="option-blocks">
            <div class="option-block" id="transfer">
                <img class="pay-transfer-icons" src="./media/icons/diagram.gif" alt="transfer logo">
                <h3>Transfer</h3>
                <p>between my accounts</p>
            </div>
            <div class="option-block" id="send-recieve">
                <img class="pay-transfer-icons" src="./media/icons/balance.gif" alt="send or recieve logo">
                <h3>ZeX</h3>
                <p>send or recieve</p>
            </div>
            <div class="option-block" id="pay-bills">
                <img class="pay-transfer-icons" src="./media/icons/money-bag.gif" alt="pay bills logo">
                <h3>Pay Bills</h3>
                <p>pay now or schedule</p>
            </div>
            <div class="option-block" id="wire">
                <img class="pay-transfer-icons" src="./media/icons/globe-earth.gif" alt="wire money logo">
                <h3>Wire/ACH</h3>
                <p>U.S. or international</p>
            </div>
        </div>
    </div>
