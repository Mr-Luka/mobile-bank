<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">
    <script src="./login.js" type="module" defer></script>
    <title>Digital Coin</title>
</head>
<body>
    <video src="./media/videos/register.mp4" autoplay muted loop id="register-video"> </video>
    <div class="logo-name">
        <img id="login-logo" src="./media/icons/logo.png" alt="logo">
        <h1>Digital Coin</h1>
    </div>
    <div class="login-box">
        <h1>Login</h1>
        <form class="signin-form">
            <label>Email</label>
            <input type="email" placeholder="">
            <label>Password</label>
            <input type="password" placeholder="">
            <input type="button" value="Submit" id="logIn-button">
        </form>
    </div>
    <p class="dont-have-acc">Don't have an account ? <a href="./html-pages/signup.html">Sing Up Here</a></p>
</body>
</html>
