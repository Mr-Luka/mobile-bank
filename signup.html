<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./signup.js" type="module" defer></script>
    <title>Digital Coin</title>
</head>
<body class="register-body">
    <video src="./media/videos/register.mp4" autoplay muted loop id="register-video"> </video>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It only takes a minute.</h4>
        <form class="register-form">
            <label>First Name</label>
            <input type="text" placeholder="" id="first-name-register" class="register-form-inputs">
            <label>Last Name</label>
            <input type="text" placeholder="" id="last-name-register" class="register-form-inputs">
            <label>Email</label>
            <input type="email" placeholder="" id="email-register" class="register-form-inputs">
            <label>Password</label>
            <input type="password" placeholder="" id="password-register" class="register-form-inputs">
            <label>Confirm Password</label>
            <input type="password" placeholder="" id="password-register-confirm" class="register-form-inputs">
            <input type="button" value="Submit" id="submit-register">
        </form>
        <p>By clicking the Sign Up Button, you agree to our<br>
        <a href="https://www.bankofamerica.com/online-banking/service-agreement.go" target="_blank">
            Terms and Conditions</a> and 
            <a href="https://www.bankofamerica.com/security-center/privacy-overview/" target="_blank">Privacy Policy</a> </p>
    </div>
    <p class="login-2">Already have an account ? <a href="login.html">Login here</a> </p>
</body>
</html>
