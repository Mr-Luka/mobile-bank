
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">
    <script src="./my-info.js" type="module" defer></script>
    <title>Digital Coin</title>
</head>
<body class="register-body my-profile">
    <video src="./media/videos/register.mp4" autoplay muted loop id="register-video"> </video>

    <div class="my-info-box ">
        <h1>My Info</h1>
        <form class="register-form">
            <label>Home Address:</label>
            <input id="home-address" type="text" required="required" placeholder="">
            <div class="home-address-offer hidden">
            </div>
            <label>Postal / zip vode:</label>
            <input id="zip-code" type="text" required="required" placeholder="">
            <label>State:</label>
            <input id="state" type="text" required="required" placeholder="">
            <label>Apt, Suite, Unit, etc.</label>
            <input id="apt" type="text" required="required" placeholder="">
            <label>DOB</label>
            <input id="dob" type="date" name="birthday" required="required" placeholder="">
            <label>Annual Income:</label>
            <input id="income" type="number" min="0" max="100000" step="any" required="required" placeholder="$$$">
            <input id="save-info" type="button" value="Save">
        </form>
    </div>
</body>
</html>
