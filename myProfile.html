<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">
    <script src="./script.js" type="module" defer></script>
    <title>Digital Coin</title>
</head>
<body class="register-body my-profile">
    <video src="./media/videos/register.mp4" autoplay muted loop id="register-video"> </video>

    <div class="signup-box">
        <h1>My Info</h1>
        <form class="register-form">
            <label>Postal / zip vode:</label>
            <input type="text" required="required" placeholder="">
            <label>Home Address:</label>
            <input type="text" required="required" placeholder="">
            <label>Apt, Suite, Unit, etc.</label>
            <input type="text" required="required" placeholder="">
            <label>DOB</label>
            <input type="date" name="birthday" required="required" placeholder="">
            <label>Annual Income:</label>
            <input type="number" min="0" max="100000" step="any" required="required" placeholder="$$$">
            <input type="button" value="Submit">
        </form>
    </div>
</body>
</html>
</body>
</html>
