<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main.css">
    <script src="./script.js" type="module" defer></script>
    <title>Digital Coin</title>
</head>
<body>
    <video src="./media/videos/cash.mp4" autoplay muted loop id="spin-video"> </video>
    <button id="continue">Finish</button>
    <div class="container-money">
        <h1>Click Random button to generate $ for each of your accounts</h1>
        <div class="checking-spin">
            <div class="animate instructions">
               <span>C</span><span>h</span><span>e</span><span>c</span><span>k</span><span>i</span><span>n</span><span>g</span> 
               <span>a</span><span>c</span><span>c</span><span>o</span><span>u</span><span>n</span><span>t</span><span>:</span>
            </div>
            <p id="checking" class="money-add">$0</p>
            <button class="random random-checking">Random</button>
        </div>
        <div class="savings-spin">
            <div class="animate instructions">
               <span>S</span><span>a</span><span>v</span><span>i</span><span>n</span><span>g</span><span>s</span> 
               <span>a</span><span>c</span><span>c</span><span>o</span><span>u</span><span>n</span><span>t</span><span>:</span>
            </div>
            <p id="savings" class="money-add">$0</p>
            <button class="random random-savings">Random</button>
        </div>
        <div class="credit-spin">
            <div class="animate instructions">
               <span>C</span><span>r</span><span>e</span><span>d</span><span>i</span><span>t</span> 
               <span>c</span><span>a</span><span>r</span><span>d</span><span>:</span>
            </div>
            <p id="credit" class="money-add">$0</p>
            <button class="random random-credit">Random</button>
        </div>
    </div>
</body>
</html>
